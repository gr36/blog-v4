<nav>
    <ul>
        <li {{ if eq .Page.RelPermalink "/" }} class="active" {{ end }}>
            <a href="/">Home</a>
        </li>
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
        <li {{ if $currentPage.IsMenuCurrent "main" . }} class="active" {{ end }}>
            <a href="{{ .URL }}">{{ .Name }}</a>
        </li>
        {{ end }}
    </ul>
</nav>
